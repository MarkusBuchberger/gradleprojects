plugins {
    id 'java'
    id 'eclipse'
}

allprojects {
    repositories {
        jcenter() 
    }
}


dependencies {
	compile project(':AlgorithmsGradle')
    testImplementation 'junit:junit:4.12'
}


task fatJar(type: Jar) {
	manifest {
        attributes  'Main-Class': 'at.buchberger.bmuc.game.gui.BmuCGUI'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}





